<html>
<head>
  <title>Mutual Bar</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places,geometry&key=AIzaSyDOqFNc1Zbgzr8LWUY5XPfDQqGyKMvQ0kI"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"></script>
    <link href="main.css" rel="stylesheet"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div class='container'>
    <div class="page-header">
      <h1>Mutual Bar <small>Find your most mutually convenient meeting place</small></h1>
    </div>
    <section class='main-body medium-padding'>
      <div class='row'>
        <div class='col-md-6'>
          <div class='input-group'>
            <input type='text' class='form-control small-margin-bottom' id='address' placeholder='Enter an address'>
            <span class='input-group-btn'>
              <input type='submit' class='small-margin-bottom btn btn-primary submit'>
            </span>
          </div>
          <div id='map'></div>
        </div>
        <div class='col-md-6'>
          <h3 class='no-margin-top'>Results</h3>
          <div class='results'>
            <h4 class='bar-name'></h4>
            <p class='bar-description'></p>
            <p class='bar-address'></p>
            <p class='bar-tip italic'></p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
